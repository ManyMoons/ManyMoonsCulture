    # Many Moons이란? > 직원소개
    staff:
      title: 직원소개 
      sung:
        title: 정 성, 교육 컨설팅의 드랙터
        desc:
          정 선생님은 University of California&#58; San Diego 에서 학사 학위를, 화창한 날씨와 아름다운 해변을 자랑하는 남부 캘리포니아의 Biola University에서 석사 학위를 취득하였습니다.  1996년 여름 중국의 북동 지역을 여행한 후 중국으로 돌아오기로 결심하였고 결국에는 중국에서 교육 관련 일을 하고자 하던 자신의 꿈을 현실로 이루었습니다. 정 선생님은 미국뿐 아니라 중국에서 많은 학생들과 활동을 하고 있고, Many Moons Educational Consulting을 설립하여 교육을 향한 열정을 피워나가고 있습니다. 정 선생님은 로스 앤젤레스 (LA) 학군에서 가르치셨고, Jama Conference의 강사와 코디네이터를 역임하였으며, 여러 기독 학생 모임에서 강사로 미국 곳곳을 방문하셨습니다.  현재는 아름다운 아내 그리고 사랑스러운 4자녀와 함께 북경에서 살고 있습니다. 
      chloe:
        title: 우 치어유(吴 秋雨), 중국 학생 대표
        desc:
      esther:
        title: 장 에스더, 한국 학생 대표
        desc:
          장 에스더 선생님은 인생의 반을 한국에서, 다른 반은 미국에서 생활해 문화와 교류의 중요성을 누구보다도 잘 알고 있습니다.  에스더 선생님은 Atlanta, Georgia에 위치한 Emory University에서 심리학 석사를 취득했으며, 한국, 중국 학생들에게 영어를 강의하였습니다.  특히 자폐성 및 다른 장애를 가진 아이들을 위해 공간 개념과 지각 능력을 연구하고 지도하였습니다. 에스더 선생님의 비전은 공동체 발전과 실천을 통하여 사회의 어두운 곳에서 외면 당하는 사람들에게 신체적, 심리적, 사회적, 영적인 건강을 붇돋아 주고, 더 나아가 그들의 삶이 진정 의미있는 삶이 될수 있도록 도와 주는 것입니다. 현재 에스더 선생님은 중국 북경에서 생활하고 있으며, 중국 문화에 자신만의 독특한 방식으로 적응하고 있습니다. 복잡하기로 잘 알려진 북경 도로에서 자전거를 타기도 하고, 미국에서 먹어 보지 못한 새롭고 다양한 음식을 먹으며, “한중영어”로 친구들과 대화하는 것을 즐깁니다.
      daniel:
        title: 윤 다니엘, 기술감독 
        desc:
          <p>
            윤 다니엘 선생님은 웹 솔루션 개발 및 디자인 방면으로 10년 이상의 경력을 가진 고객 중심의 IT 전문가입니다. 소프트웨어 개발은 예술과 과학을 접목한 분야라고 생각하며 엔지니어라고 부르기 보다는 “소프트웨어 예술가”로 부르는게 가 더 어울리는 분입니다. Many Moons Cultural Exchange에서 일하기 전에는 Fortune500의 대 기업에서부터 개인회사에 이르기까지 다양한 환경에서의 경력을 가지고 있습니다.
          </p>
          <p>
            다니엘 선생님은 University of California&#58; Irvine에서 정보 및 컴퓨터 과학 전공으로 학사를 받았으며 그 후 소프트웨어 개발과 사용자를 대상으로 연구를 진행하였습니다.
          </p>
          <p>
            현재 다니엘 선생님이 주로 사용하시는 웹 개발 프로그램은Ruby on Rails, VIM, git, Mac OSX의 iTerm2 과 tmux입니다. 또한 마이크로소프트 스택을 지난 10년 동안 전문적으로 개발하였으며, 특히*nix 스택과 오픈 소스 소프트웨어를 쓰십니다.
          </p>
          <p>
            다니엘 선생님은 사무실에 있지 않으면 중국어 공부를 하고 있거나 집에서 현재 임신중인 아내와 함께 단란한 시간을 보내고 있습니다. 파도 타는 것을 즐기는 그는 바다로 둘러 쌓인 고향 캘리포니아를 떠나온 후, 주로 책을 읽거나 친구들과 영화를 봅니다.
          </p>

    our_name:
      title: Our Name
      desc:
        <p>
          “Many Moons” is the title of a children’s book by James Thurbur, a noted 
          American author and illustrator. In it, a princess asks for the moon, 
          but when the king summons his wise men to figure out how to get it for 
          her, all they come up with is reasons why it’s impossible. In the end, 
          it is the court jester who finds the answer, and it is just a matter of 
          making a simple paradigm shift. But in the end, isn’t that one of the 
          hardest things for us to do?
        </p>

        <p>
          Hard, but not impossible. 
        </p>

        <p>
          We want to challenge people to change the way they think. By exposing 
          people to other cultures, by valuing creativity and imagination, we want 
          to encourage people to look at the world in a different way, and in so 
          doing, perhaps to find the answers they’ve been looking for.
        </p>
      book_caption: 1990 edition

