ko:
  # header section
  header:
    title: "Many Moons"
    link_home: "홈"
    link_about: "Many Moons이란?"
    link_contact: "문의"

  # home page
  home:
    hero:
      title: "Welcome to Many Moons Cultural Exchange"
      desc: "미국 초중고 교육의 다리 역할을 하는 문화 교류 프로그램"
      button_html: 자세한 정보 &raquo;
    heading1:
      title: 학교 연계 <span class="hero-sub-italic">교육 방안</span>
      desc: "저희 교육 전문 컨설턴트에게 자녀 진로에 관한 상담과 필요한 정보를 받으십시오.  저희 교육기관과 직접 연계한 기독교 사립학교에서 미국 학생들과 마음껏 공부하며 집에서는 가족과 같이 편하고 따뜻한 홈스테이에서 미래를 준비해 나가세요."
      button_html: "자세한 정보 &raquo;"
    heading2:
      title: 현지 문화 <span class="hero-sub-italic">체험</span>
      desc: "미국 문화에 대한 책을 읽거나 영상을 보는 것 만으로 이해하기는 부족합니다.  한 나라의 문화는 경험을 통해서만 이해할 수 있습니다. 미국 문화를 직접 보고, 듣고, 느끼며, 배울 수 있는 기회에 여러분의 소중한 자녀를 초대합니다."
      button_html: "자세한 정보 &raquo;"
    heading3:
      title: 장래의 꿈 <span class="hero-sub-italic">을 향해</span>
      desc: "저희들과 함께 일주일간의 미국 문화와 명문대 투어에 참가해서 장래의 꿈을 키워 나가세요." 
      button_html: "자세한 정보 &raquo;"

  # 서비스 > 입학 컨설팅
  admissions:
    title: 입학 컨설팅
    eastside_link_caption: click for more info
    tpca_link_caption: click for more info

    intro:
      title: 교육 전문 상담 서비스
      desc:
        미국은 세계 최고의 교육 시스템을 자랑하는 국가 입니다. 저희 교육 컨설팅 기관의 임무는 미국에서의 경험을 통해 학생들이 자신의 꿈과 목표를 달성하도록 이끌어 주는 것입니다. 저희들은 고객을 위해 신청 절차부터, 비자 발급, 미국의 홈스테이까지 책임지고 관리합니다. 소중한 우리 자녀들에게 맞춤식의 서비스로 일생에 단 한번뿐인 청소년기에 특별한 체험을 할 수 있도록 도와 드릴 것을 약속해 드립니다. 
    philosophy:
      title: 유학생들을 위한 맞춤 홈스테이의 장점 
      desc:
        홈스테이는 저희 프로그램 독자적인 교육 시스템입니다. 홈스테이를 통해서 학생들은 최상의 교육 환경에서 학업에 정진하며 학교 기숙사와 비교할 수 없는 더 많은 사회적, 정서적 도움을 받게 됩니다. 호스트 가정선별은 엄격한 심사를 통해 별도로 추천서 참조와(reference check), 수차례의 개인 면접 후 선발됩니다. 또한 호스트 가족과 학생들의 만남을 시작으로 프로그램을 마치고 귀국하기 전까지 전문 상담사를 통하여 체계적으로 관리하며 프로그램 참가자들에게 이상적인 교육환경을 제공해 줍니다.   
    process:
      title: 입학 과정 
      desc:
        <ol>
          <li>입학 신청서를 %{encoded_email}로 제출합니다. 저희는 롤링 입학 제도(rolling application process)를 시행하므로 자리가 있는 한 지원서를 계속 받습니다. 신청하기 제일 적합한 시기는 학기 시작하기 2개월 전입니다. 가을 학기와 봄 학기 모두 지원서를 받습니다. </li>
          <li>신청자가 직접 찾아 오셔서 저희 교육 전문 컨설턴트와 인터뷰를 하시거나, 신청서 제출 후 Skype으로 학생과의 개별 인터뷰를 갖습니다. 인터뷰는 약 15분간의 기본적인 질문과 대화로 이루어집니다.</li>
          <li>인터뷰 후, 입학 결정이 이루어집니다. 학생의 신청서, 인터뷰, 호스트 가정의 조건, 그리고 호스트 가정과의 관계적응 가능성에 의해 입학이 결정이 됩니다. 입학 결정 유무는 신청자 가족들에게 이 메일로 전송됩니다. 입학이 허가된 학생들이 보증금과 등록 계약서를 제출하면 필요한I-20와 그외 서류를 우편으로 받게 됩니다.</li>
        </ol>
    calendar:
      title: 학사 일정
      desc:
        <ul>
          <li>8월 초&#58; 유학생 오리엔테이션</li>
          <li>8월 중순 - 12월 중순&#58; 가을학기</li>
          <li>12월 말 - 1월 초&#58; 2주간 겨울방학</li>
          <li>1월 중순 - 6월 초&#58; 봄학기</li>
        </ul>
    school_fees:
      title: 비용
      desc:
        <p>
          포함된 비용&#58; 등록금 및 오리엔테이션 비용, 견학, 각종 행사와 저녁 식사 및 관광, 대학 진학 상담, 대학 원서 지원, 교과서 구입, 국제 프로세싱 서비스  
        </p>
        
        <p>
          2011년 - 2012년 학비&#58;
        </p>
         
        <p>
          <strong>Traders Point Christian Academy</strong>
          <br />
          7 - 12 학년&#58; 매년 $16,000
        </p>
          
        <p>
          <strong>Eastside Christian High School</strong>
          <br />
          7 - 12학년&#58; 매년 $18,000 
        </p>
    additional_costs:
      title: 그 외 비용 
      desc:
        <p>
          홈스테이 비용, 점심 식사와 그 외 학생 개인의 스포츠 클럽 활동 참가비는 위 비용에 포함돼 있지 않습니다. 그 외의 비용은 학교에서 매달 학생 가족에게 청구할 것입니다. 
        </p>
        
        <p>
          예상된 추가 비용은 대략 다음과 같습니다&#58;
        </p>
         
        <ul>
          <li>홈스테이 비용&#58; 매년 $10,000 (TPCA); 매년 $20,000 (Eastside)</li>
          <li>학교 급식비&#58; 매달 약 $70</li>
          <li>스포츠 참가비&#58; 참가하는 스포츠마다 약 $100 추가</li>
          <li>유니폼&#58; $100 - $300 (Eastside에만 해당됨)</li>
          <li>Ipad2 프로그램&#58; $350 (Eastside에만 해당됨)</li>
          <li>겨울방학 및/또는 여름방학 기간 고국으로 돌아갈 비용</li>
          <li>그 외 추가 비용을 위해 $1,000 비자 카드를 가지고 있어야 함 (옷, 신발, 엔터테인먼트, 악기 임대 비용, 혹은 예술, 무용, 체육 과외, 등)</li>
        </ul>

    mm_fees:
      title: Many Moons 컨설팅 비용 
      desc:
        <ul>
          <li>신청비&#58; 1000 RMB</li>
          <li>컨설팅비&#58; 20,000 RMB (I-20 비자 발급 후 보내시면 됩니다.)</li>
        </ul>
        고객님들께 최상의 교육 서비스를 제공해 드리는 것이 저희의 임무이므로 고객님들은 학생이 해당 학교에 합격된 이후에만 서비스 요금을 청구합니다. 입학 지원 과정 중 만약 학교가 학생의 적성과 특성에 잘 맞지 않아 지원을 중단 하기로 결정하는 경우 고객님은 1,000 RMB 신청비 외의 다른 비용을 부담하지 않으셔도 됩니다.

    questions:
      title: 문의사항 
      desc:
        입학 과정과 관련서류 작성에 관한 문의 사항이 있으면 %{encoded_email}로 이메일을 보내주시기 바랍니다. 
        . 

  eastside:
    fast_facts:
      title: Fast Facts
      desc: 
        <table class="table table-striped table-bordered table-condensed">
          <tbody>
            <tr>
              <td>Year Established&#58;</td>
              <td>1976</td>
            </tr>
            <tr>
              <td>School type&#58;</td> <td>K-12</td>
            </tr>
            <tr>
              <td>Number of Students&#58;</td> <td>556</td>
            </tr>
            <tr>
              <td>Student Teacher Ratio&#58;</td> <td>1&#58;16</td>
            </tr>
            <tr>
              <td>Location&#58;</td> <td>Fullerton, California</td>
            </tr>
            <tr>
              <td>Religious Affiliation&#58;</td><td>Christian</td>
            </tr>
            <tr>
              <td>Accreditation&#58;</td><td>Western Association of Schools and Colleges</td>
            </tr>
          </tbody>
        </table>
    map_caption: google map
    link:
      title: Goto Eastside Christian Schools webpage
    history:
      title: School History
      desc:
        <p>
          Eastside Christian Schools was established as part of the Eastside 
          Christian Church ministry in 1976. David Schoen has been the lead 
          administrator since 1980 when the school was a preschool through 
          fifth grade campus of 100 students.
        </p>
         
        <p>
          The school grew rapidly during the 1980's, filling the space that 
          Eastside Christian Church was able to provide at the time. As the 
          church added facilities, the school was given additional office and 
          classroom space as well. As part of the growth process, grades were 
          added up through eighth grade.
        </p>
          
        <p>
          As Eastside Christian Schools matured, it became apparent that the 
          school needed to become a separate corporation to expand our 
          Christian school ministry to additional locations as well as to 
          add a high school.
          Today Eastside Christian Schools has grown to become a fully 
          accredited educational program and operates two school campuses in 
          the City of Fullerton California. At Eastside you will find a 
          comprehensive educational program for all age groups from preschool 
          through twelfth grade.
        </p>

    about:
      title: About Eastside
      desc:
        Eastside Christian High School and Junior High operates a comprehensive 
        high school and junior high program in a shared facility in freeway-close 
        west Fullerton. With large classrooms, cafeteria, gymnasium, science labs 
        and computer lab on site, and Hunt Branch Public Library sharing its 
        border; Eastside occupies property owned by Grace Ministries International, 
        and leases local city fields for outdoor sports. Students are encouraged to 
        participate in a variety of activities, including sports, arts, service and 
        leadership. With opportunities such as extra-curricular international trips and a 
        four-year film-making institute, Eastside offers the basics of a curriculum 
        for college preparation while it provides areas of high interest for 
        students to explore.
    accreditation:
      title: Accreditation
      desc:
        Our K-12 program is accredited by the Western Association of Schools and 
        Colleges (WA SC). Detailed information in regards to WASC accreditation 
        can be found on their 
        <a href="http://www.acswasc.org/index.htm" target="_blank">website</a>.  

    academics:
      title: Academics
      desc:
        <p>
          Both the Eastside junior high and high school program received a 
          six-year term of accreditation from the Western Association of 
          Schools and Colleges in 2007. The curriculum at Eastside is college 
          prep, and meets all curricular requirements of the University of 
          California. All a-g high school courses have been submitted and 
          approved by the UC board. ECHS graduation requirements meet 
          pre-requisites for UC or CSU admission, with the additional 
          requirement of four years of Bible and three semesters of 
          business/technology. 
        </p>
         
        <p>
          Students may choose from <strong>eight AP courses</strong> during 
          their junior and senior years, and a trip to Europe for additional 
          academic credit.
        </p>

    admissions:
      title: Admissions
      desc:
        If you would like more information about applying to Eastside, please 
        contact us at Many Moons Education, who is the Eastside Christian Schools 
        representative for China, at %{encoded_email}.

  tpca:
    link:
      title: Goto Traders Point Christian Academy webpage
    map_caption: google map
    fast_facts:
      title: Fast Facts
      desc:
        <table class="table table-striped table-bordered table-condensed">
          <tbody>
            <tr>
              <td>Year Established&#58;</td><td>1976</td>
            <tr>
            </tr>
              <td>School type&#58;</td><td>K-12</td>
            <tr>
            </tr>
              <td>Number of Students&#58;</td><td>590</td>
            <tr>
            </tr>
              <td>Student Teacher Ratio&#58;</td><td>1&#58;13</td>
            <tr>
            </tr>
              <td>Location&#58;</td><td>Whitestown, Indiana</td>
            <tr>
            </tr>
              <td>Religious Affiliation&#58;</td><td>Christian</td>
            <tr>
            </tr>
              <td>
                Accreditation&#58;</td><td>Association of Christian Schools International, 
                <br />
                North Central Association and Indiana Department of Education
              </td>
            </tr>
        </table>
    history:
      title: School History
      desc:
        Traders Point Christian Academy was founded in 1976 and continues to 
        build a reputation of being one of the most respected private 
        Christian schools in Indiana. The school mission statement reflects 
        a commitment to providing exceptional academics within a Biblical 
        worldview as part of an effort to educate the whole student.
    about:
      title: About Traders Point
      desc:
        Traders Point Christian Academy (TPCA) is a private Christian school 
        that serves northwest Indianapolis and outlying areas. We believe 
        that a complete education includes imparting knowledge and developing 
        skills in the framework of a Christian values system. Knowledge 
        involves critical life skills such as learning vocabulary and math. 
        Skill development is the application of knowledge, which allows 
        children to become more self-directed and sets the stage for lifelong 
        learning. But knowledge and skills are not enough to equip a child to 
        succeed in the world. The heart must be enriched with a value system 
        through which knowledge is evaluated, skills are applied, and decisions 
        are made. Teaching Biblical worldview provides the value system through 
        which students learn how God wants them to behave, react, and respond 
        to life. A complete education expands the mind and enriches the heart. 
        That's our goal at TPCA. Join us in fulfilling our mission.
    accreditation:
      title: Accreditation
      acsi: Association of Christian Schools International
      nca: North Central Association
      doe_in: Indiana Department of Education

    academics:
      title: Academics
      desc:
        TPCA has a comprehensive media center, science lab, music and visual 
        arts areas.
        25 classrooms are fully networked for the most advanced technological 
        tools to enhance learning. High School students receive Tablet computers 
        for use during the academic year. Students pursue a rigorous academic 
        curriculum in the academy tradition while having the freedom to pursue 
        their own academic passions.
      sub:
        <h3>Advanced Placement Courses</h3>
         
        <ul>
          <li>Offer scope and depth of college courses</li>
          <li>AP test offered; AP courses available in Spanish, World History, Chemistry and English Literature.</li>
        </ul>
          
        <h3>Honors Courses</h3>

        <ul>
          <li>Offer more in-depth study of subjects</li>
          <li>Proceed at a faster pace for students</li>
          <li>Expand opportunities for independent work</li>
        </ul>

        <h3>College Preparatory Courses</h3>

        <ul>
          <li>Provide students with the skills and knowledge imperative for college success</li>
          <li>All major courses not otherwise designated are college preparatory</li>
        </ul>
    admissions:
      title: Admissions
      desc:
        If you would like more information about applying to Traders Point 
        Christian Academy, please contact Mr. Sung Chung, who is the Eastside 
        Christian Schools representative for China, at %{encoded_email}.
    quote1:
      text:
        Tonight we were discussing high school and I asked her what she thought. 
        She simply said, "I love it". She does not say this lightly. She grew 
        up in public schools, she has cousins and an Uncle, Aunt and Grandparents 
        that go to and work or worked in public schools. She sees and knows the 
        difference and she is grateful for where her education is taking place. 

        So I say thank you to you, to Mr Lance and to all of our teachers. I am truly very grateful. 
      who: Kim McManus, TPCA parent of 10th grade student
    quote2:
      text:
        In the spirit of seeking and sharing positive things in my life, I 
        couldn’t resist telling you about an amazing lesson that I witnessed 
        this morning. The teacher was launching a science unit about space. 
        These are the things that amazed me&#58; clearly stated student expectations, 
        compliments for students meeting the expectations, calm warnings given to 
        students not living up to the expectations stated, the lesson employed 
        excellent use of technology, including music, humor and pictures that 
        allowed comparison of something as large as planets and stars to be 
        clearly seen by the students. 

        The format of the lesson was deliberately 
        thought out with a catchy introduction, teaching that integrated God’s 
        great hand in creation and challenged the students, as scientists, to 
        solve a problem which was tested right there during the class. I 
        continue to be amazed by the teaching creativity and excellence of the 
        teachers. Way to go!!!
      who: Lisa M

  # 서비스 > 문화교류 
  exchange:
    title: 문화교류 
    desc:
      <p>
        Many Moons Cultural Exchange는 다양한 주제를 통한 토론과 풍부한 문화적 경험을 통해 자아 성장을 도모하며 지역 문화의 주체가 되는 공동체 이룩을 목표로 하는 모임입니다. 
      </p>

      <p>
        Many Moons문화 이벤트의 주 목표는 다양한 세계의 문화를 직접 경험하는 것입니다. 책, 영화나 미디어를 통해 다른 나라 생활을 접할 수 있겠으나 Many Moons의 문화 이벤트는 문화 체험을 직접 할 수 있는 자리를 제공해 줍니다. 아름다운 크리스마스 트리를 바라보는 것과 자신만의 스타일로 직접 장식해 보는 것, 추수 감사절에 칠면조 먹는다는 것을 아는 것과 그 칠면조를 요리해 맛을 보는 것의 차이가 얼마나 클까요?  
      </p>

      <p>
        다양한 세계 문화에 대해 더 알고자 하시면 Many Moons에 오셔서 색다른 새로운 것을 경험을 하시기 바랍니다.
      </p>
    quote1:
      text:
        Coming to Many Moons is like going home. No uneasiness, no worries. Only the sound of laughter with like-minded friends. 
      author: Andy
    quote2:
      text:
        My first experience at Many Moons was unforgettable; Even through my 
        broken English, I still felt the power of “cultural exchange”. 
      author: Kurt


  # 서비스 > 명문대 탐방
  university_tour:
    title: 명문대 탐방

    walk:
      title: 미국의 첫 번째 대통령이었던 조지 워싱턴과 토머스 제퍼슨이 걸었던 거리를 걸어 보실래요? 
      desc: 
        깊은 역사와 풍부한 문화를 자랑하는 미국의 대표적인 명문 대학 도시인 보스톤, 뉴욕, West Point, 볼티모어, 워싱턴DC, 필라델피아를 가볼 수 있는 기회를 드립니다! 

    visit:
      title: 미국 리더들의 산실인 하버드와 프린스톤 및 여러 명문 대학교를 방문해 보세요! 
      desc:
        이곳 명문 대학교의 입학 담당자들과 만나 지원정보 및 준비과정에 대해 더욱 자세하게 알아볼 수 있습니다.

