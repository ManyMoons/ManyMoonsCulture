    academics:
      title: 학업
      desc:
        <p>
          Eastside중학교와 고등학교 프로그램은 2007년부터 Western Association of Schools and Colleges의 인가를 6년간 받았습니다. 학업은 대학 입시를 위해 설계되었으며 California 대학교의 필요사항을 모두 충족시킵니다. 졸업을 위해서는 California 대학교들의 요구하는 필수 반들을 들어야 하며 4년간의 성경 수업과 3학기의 비즈니스 또는 기술 수업을 들어야 합니다. 
        </p>
         
        <p>
          또한 대학교에서 학점으로 인정 받을 수 있는 8개의 Advanced Placement (AP) 수업을 11학년, 12학년에 들을 수 있으며, 유럽견학에 참여할 수 있는 기회가 있습니다.   
        </p>

