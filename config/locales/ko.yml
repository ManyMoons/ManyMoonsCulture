            Many Moons Education 사무실은 북경, 해전구 (海淀区) 중심에 위치해 있으며, 신청자들의 인터뷰 진행, 비자 발급, 미국에서 홈스테이를 시작하는 학생들의 오리엔테이션을 가질 곳입니다.  여기에서 Many Moons Dream Trips 을 위한 지원서도 접수합니다.  
