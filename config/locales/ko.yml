    about:
      title: Traders Point에 대해서 
      desc:
        Traders Point Christian Academy (TPCA)는 크리스천 사립학교로 Indianapolis도시의 북서쪽에 위치해 있습니다. 기독교 가치관 속에서 지식전달과 기술개발을 포함한 온전한 교육 시스템을 자랑하고 있습니다. 폭넓은 어휘와 수학에 중요시 여기는 교육과 지식을 응용할 수 있는 기술 발달을 제공합니다. 이런 학습을 통해서 학생들은 언제 어디서나 스스로 배울 수 있는 자세를 가지게 될 것입니다. 지식과 기술뿐 아니라, 학생들의 가치관을 더 가꾸어 지식을 분석하고 기술을 응용하고 좋은 결정을 내릴 수 있도록 합니다. 성경적 관점을 통해 학생들이 하나님께서 원하시는 모습으로 살아가는 자세를 배우게 될 것입니다. 
