    staff:
      title: 직원소개 
      grace:
        title: Grace Wen, Founder
        desc:
          <p>
            Grace Wen entered Yale University at the age of 16, received a B.A. in English Literature and later went on to obtain an M.A. in Applied Linguistics at Teachers College, Columbia University.
          </p>
         
          <p>
            She has taught in a variety of settings, from a private prep school in New England to a tropical Pacific island to Chinatown in New York City.  One of her favorite experiences was teaching at Shanghai Jiao Tong University (SJTU) where she worked with some of the finest students and faculty in the nation.  There she was honored with the Phillips Excellence in Teaching Prize in 2006.
          </p>
          
          <p>
            While at SJTU, she began arranging cultural exchange activities between her Chinese students and visiting students from the U.S.  In 2010, she founded Many Moons Cultural Exchange to continue and expand this vision of bringing people of different cultures together for friendship and greater mutual understanding. In recent years, she has also served as a language consultant for the College English Test (CET) and SJTU Press.
          </p>
      sung:
        title: 정 성, 교육 컨설팅의 드랙터
        desc:
          정 선생님은 University of California&#58; San Diego 에서 학사 학위를, 화창한 날씨와 아름다운 해변을 자랑하는 남부 캘리포니아의 Biola University에서 석사 학위를 취득하였습니다.  1996년 여름 중국의 북동 지역을 여행한 후 중국으로 돌아오기로 결심하였고 결국에는 중국에서 교육 관련 일을 하고자 하던 자신의 꿈을 현실로 이루었습니다. 정 선생님은 미국뿐 아니라 중국에서 많은 학생들과 활동을 하고 있고, Many Moons Educational Consulting을 설립하여 교육을 향한 열정을 피워나가고 있습니다. 정 선생님은 로스 앤젤레스 (LA) 학군에서 가르치셨고, Jama Conference의 강사와 코디네이터를 역임하였으며, 여러 기독 학생 모임에서 강사로 미국 곳곳을 방문하셨습니다.  현재는 아름다운 아내 그리고 사랑스러운 4자녀와 함께 북경에서 살고 있습니다. 
