      desc:
        <p>
          Eastside Christian 학교는 1976년에 Eastside Christian Church Ministry에 의해 설립이 되었습니다. 1980년부터 David Schoen 선생님이 주요 관리자로 학교를 이끌어 오셨는데, 당시에는 전교생이 유치원에서부터 5학년까지 100명 정도였습니다. 시간이 지날수록 학교가 급속히 성장하여 교회 공간이 부족해 더 많은 사무실과 교실을 부여하였고 8학년까지 추가하였습니다. 
        </p>
         
        <p>
          시간이 지날수록 학교가 급속히 성장하여 교회 공간이 부족해 더 많은 사무실과 교실을 부여하였고 8학년까지 추가하였습니다. 
        </p>
          
        <p>
         오늘날의 Eastside Christian 학교는 완전히 인가를 받은 교육 프로그램으로 성장하여 풀러턴 (Fullerton), 캘리포니아의 도시에서 두 캠퍼스를 운영하고 있습니다. 이 학교에서는 유치원에서 12학년까지 모든 연령 그룹을 포함한 종합적인 교육 프로그램을 찾을 수 있습니다. 
        </p>

    about:
      title: Eastside에 대해서
      desc:
         Fullerton, California에 위치한Eastside 중고등학교는 종합적으로 체계된 교육시스템을 응용한 사립학교입니다.  큰 교실, 급식소, 운동장, 체육관, 과학실, 컴퓨터실을 갖추고 있으며, 공립 도서관을 마주 치고 있어 좋은 위치를 차지하고 있습니다. Eastside학교는 Grace Ministries International가 소유한 땅을 임대하고 있으며 여러 스포츠 활동을 위해 운동장을 빌리고 있습니다. 학생들은 스포츠, 미술, 봉사 활동, 리더십 트레이닝, 등 다양한 클럽활동을 즐길 수 있습니다. 선교여행, 영화제작 배움터, 및 여러 특별한 기회를 가질 수 있는 Eastside학교는 대학준비의 기초를 제공할 뿐 아니라 학생들의 더 깊은 관심과 특기를 기르고 양육할 수 있는 자리를 제공해 줍니다. 
