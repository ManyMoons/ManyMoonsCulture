  about:
    mission:
      title: Many Moons Educational Consulting (교육 전문 컨설팅) 의 목표
      desc:
        <p> 
         Many Moons Cultural Exchange는 다양한 주제를 통한 토론과 풍부한 문화적 경험을 통해 개인의 성장을 도모하며 지역 문화의 주체가 되는 공동체 이룩을 목표로 하는 모임입니다.
        </p>

        <p> 
         Many Moons Educational Consulting (교육 전문 컨설팅)의 비젼은 대학진학을 앞두고 있는 우리 자녀들에게 미국의 명문 고교 생활을 직접 경험 할 수 있는 기회를 마련해 주는 문화적 다리가 되는 것입니다. 저희는 청소년들이 이런 값진 경험을 통해 넓은 세계관과 성숙된 자아를 가진 진정한 차세대 리더가 될 것을 믿습니다.
        </p>

        <p> 
          이 문화 교류 프로그램은 학생 한명 한명의 적성과 비전에 맞게 신청 과정에서부터 시작해 비자 발급 과정, 미국도착 이후의 호스트 가정과의 만남과 생활에 이르기까지 맞춤식으로 짜여 있습니다. 모든 수속은 본 교육 회사 컨설턴트 전적으로 맡아 함께 할 것입니다.  
        </p>

        <p> 
          저희 문화교류 프로그램을 통해 우리 학부모와 학생들이 미국 본토의 교육 환경을 직접적으로 보고 체험할 수 있는 좋은 기회를 가지게 될 것입니다. 
        </p>

        <p> 
          또한 본 문화교류 프로그램은 이미 미국 교육기관들과 정식 협약을 맺었으며 풍부한 경험을 바탕으로 자녀 교육을 최우선으로 생각하고 계시는 여러분의 가정에 신뢰성 있는 교육 파트너가 될 것임을 믿습니다. 
