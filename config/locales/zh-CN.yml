            </tr>
            <tr>
              <td>地理位置&#58;</td> <td>加州，富勒顿市（Fullerton, California）</td>
            </tr>
            <tr>
              <td>宗教背景&#58;</td><td>基督教</td>
            </tr>
            <tr>
              <td>办学认证&#58;</td><td>美国西部学校学院协会（Western Association of Schools and Colleges, WASC）</td>
            </tr>
          </tbody>
        </table>
    map_caption: 在Google地图上找到学校位置
    link:
      title: Eastside基督教学校网页链接
    history:
      title:  "关于Eastside"
      desc:
        "
        <p>
          Eastside基督教学校是⼀一所私立走读制学校，位于美国加州南部。学校所在的富勒顿（Fullerton）镇距洛杉矶市区约40分钟车程，小镇主要由富裕的居住区组成，环境安全、教育氛围浓厚。富勒顿镇的犯罪率比加州平均值低40%，教育水平处于全美的前5%。
        </p>
        "

    about:
      title:  "办学认证"
      desc:
        我们的教育项目由美国西部学校学院协会（WASC）认证。关于该认证的详细信息参见WASC协会的网站
        <a href="http://www.acswasc.org/index.htm" target="_blank"></a>.

    accreditation:
      title:  "教育情况"
      desc:
        "
        <p>
          学校经过美国西部学校学院协会（WASC）认证，课程安排与大学教育的入学要求相适应，并在此基础上添加了4年的圣经学习和3个学期的商业/科技课。对于高中部学有余力的学生，学校提供数学、西班牙语、美国历史等8门AP课程。
        </p>
         
        <p>
          Eastside鼓励学生参与体育、艺术、社会服务和领导力培养等各样丰富的活动，为学生提供全面发展的平台。从Eastside毕业的学生100%升入大学继续学习。
        </p>
        "

    academics:
      title:   "国际学生"
      desc:
        "
        <p>
        进入Eastside就读的国际学生将被安排进入当地的美国家庭(寄宿家庭)生活，由这个寄宿家庭提供往返学校的接送和学生非在校时间的
饮食住宿。
        </p>
        <p>
        Eastside招收培养优秀的国际学生已有10年经验。在毕业后成功进入全美前50名大学的学生中，国际学生占到了大多数。学校现有国际学生有约二十人（2012年），其中三人来自中国。Eastside从2011年起开始在中国招生，为了面对来自中国的学生/家庭，学校授权集月教育中心作为官方代表接受学生申请，提供国际学生管理服务。国际学生服务包括为学生匹配合适的寄宿家庭、帮助寄宿家庭和学生彼此适应。在校学习期间，另有国际学生辅导员监督记录学生的生活学习情况，将多方面信息汇总写入学生进度报告，供国内的家庭全面了解学生情况。
        </p>
        <p>
        详细了解寄宿家庭和国际学生服务
        </p>
        "

    admissions:
      title: 入学申请
      desc:
        学生应提交申请材料和申请费做为申请的第⼀一步。申请材料可通过 %{encoded_email} 提交，或邮寄至
        集月教育中心办公室。在确定申请后，学校将安排对学生进行面试。招生决定以面试表现为重，同时综
        合考虑学生的平时成绩、会考成绩、语言水平及语言潜力（年龄）。对于申请进入10年级以上年级的学生，
        TOEFL Junior的成绩要求为800以上。学校同样建议低年级申请者提供英语水平考试成绩，但对此不做强制要求。

  tpca:
    link:
      title: 去到Traders Point基督教学院（TPCA）的网页
    map_caption: google map
    fast_facts:
      title: 基本信息
      desc:
        <table class="table table-striped table-bordered table-condensed">
          <tbody>
            <tr>
              <td>建校年份&#58;</td><td>1976</td>
            <tr>
            </tr>
              <td>学制&#58;</td><td>K-12（学前~12年级）</td>
            <tr>
            </tr>
              <td>学生人数&#58;</td><td>590</td>
            <tr>
            </tr>
              <td>学生-师资比例&#58;</td><td>13&#58;1</td>
            <tr>
            </tr>
              <td>地理位置&#58;</td><td>印第安纳州，怀特斯敦（Whitestown, Indiana）</td>
            <tr>
            </tr>
              <td>宗教背景&#58;</td><td>基督教</td>
            <tr>
            </tr>
              <td>
                办学认证&#58;</td>国际基督教学校协会(ACSI)<td> 
                <br />
               中北部院校协会（NCASI）印第安纳州教育厅（Indiana Department of Education）
              </td>
            </tr>
        </table>
    history:
      title:  "关于Traders Point"
      desc:
        "
        <p>
        Traders Point基督教学校（TPCA）是一所私⽴走读制学校，位于美国印第安纳州的怀特斯敦镇(Whitestown)。印第安纳州属于美国中⻄部地区，自然环境优美。地区居民⼝音纯正，文化较为传统， 注重家庭，以热情友好著称。怀特斯敦镇环境安全，犯罪率比全美国的平均值低35%。
        </p>
        <p>
        TPCA注重给学⽣全面的教育，在基督教价值体系的框架内传授知识给学生，并发展他们的技能。知识包括词语、数学等关键的⽣活能力；技能是对知识的应用，也涉及到自主学习的能力和学习习惯。但一个孩子要在这个世界上成功，仅有知识和技能是不够的——他的⼼灵必须得到充实，他需要有健康的价值体系用以评估知识、应用技能、做出决策。圣经价值观的教导就是要提供这样的价值体系，TPCA希望学生明白如何行为、如何做出反应、如何应对⽣活。
        </p>
        "
    about:
      title:   "学术情况"
      desc:
        "
        <p>
        TPCA的办学经过美国中北部院校协会（NCA）、印第安纳州教育厅及国际基督教学校协会的多方认证，教育⽔平出色。在09年印第安纳州的统考中达到全州前5%的水平，学⽣学业程度通常⽐比全州乃至全国的同龄⼈高出⾄至少一个年级。
        </p>
        <p>
        TPCA致力于按照严谨的学术传统训练学生，也给予学⽣一定的⾃由度去追逐⾃己的学术热情所在。学校的⾼中部开设有西班⽛语、英语文学等AP课程（⼤学先修课程）供学生选择。同时，学校借助印第安纳卫斯理⼤大学（Indiana Wesleyan University）的教育资源开展了双学分课程项目，使得学有余力的学生可以在卫斯理大学修课，并在完成所选课程的要求后同时拿到高中和大学的学分。
        </p>
        <p>
        学校鼓励学生参与体育、艺术及实践活动以丰富学习体验。TPCA有全美最好的高中篮球队之⼀，球队由前NBA球员执教，数次在州篮球联赛中夺冠。
        </p>
        "
        
    accreditation:
