    map_caption: 在Google地图上找到学校位置
    link:
      title: Eastside基督教学校网页链接
    history:
      title: 学校历史
      desc:
        <p>
          Eastside基督教学校（简称Eastside）成立于1976年，是Eastside基督教教会事工的一部分。现任校长David Schoen从1980年开始带领管理这所学校，当时学校从学前班到5年级有100个学生。
        </p>
         
        <p>
          学校在80年代迅速成长，招收的学生填满了Eastside基督教教会能够提供的全部教育空间。之后教会设施扩大，学校也有了新的办公室和教室。作为成长的一部分，学校的年级增加到8年级（初中）。
        </p>
          
        <p>
          随着Eastside基督教学校的成熟，学校成立高中部、成为一个独立机构的需要日益凸显。
          到今天，Eastside基督教学校已经成为了一个经过全面认证的教育机构，在加州的富勒顿市有两个校园。学校提供综合设计的教育项目，给从学前到12年级各个年龄段的孩子。
        </p>

    about:
      title: 关于Eastside
      desc:
        Eastside基督教学校是一所私立学校，位于美国加州富勒顿市（Fullerton）南部。学校的初、高中部共用一个校区，实施综合性设计的课程计划。学校有宽敞的教室、自助餐厅、健身房、实验室和机房，并且紧邻一座公共图书馆（Hunt Branch Public Library）。
Eastside致力于培养学生在学术上，情感上，心灵上，社交上都能够全面发展，追求卓越。这里的教育将为学生继续接受高等教育打下良好的基础，而与此同时，学校也开拓了多个领域供学生探索，鼓励学生参与体育、艺术、社会服务和领导力培养等各样丰富的活动。

    accreditation:
      title: 办学认证
      desc:
        我们的教育项目由美国西部学校学院协会（WASC）认证。关于该认证的详细信息参见WASC协会的网站
        <a href="http://www.acswasc.org/index.htm" target="_blank"></a>.  

    academics:
      title: 学术情况
      desc:
        <p> Eastside的课程安排与大学教育相匹配，与加州大学（UC）所有的课程要求相适应（Eastside的毕业生应满足加州大学（UC）和加州州立大学（CSU）对申请者的高中课程要求），并在此基础上增加了4年的圣经学习和3个学期的商业/科技课程。
Eastside的初中和高中项目均在2007年从美国西部学校学院协会（WASC）得到了6年的认证。Eastside的课程安排与大学教育相匹配，适应于加州大学（UC）所有的课程要求。全部的A-G高中课程（申请加州大学所要求的必修课）都经由加州大学董事会审核认可。Eastside的毕业要求满足加州大学（UC）和加州州立大学（CSU）入学的先决要求，并在此基础上添加了4年的圣经学习和3个学期的商业/科技课程。
        </p>
         
        <p>
          此外，学校更提供<strong>8门AP课程（美国大学先修课程）</strong> 供初高中学生选择。
        </p>

    admissions:
      title: 入学申请
      desc:        如果你想要更多了解信息，以及如何申请Eastside学校，请发送邮件到%{encoded_email}联系我们。集月教育咨询中心是Eastside基督教学校驻中国的官方代表。

