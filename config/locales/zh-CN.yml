  # Services > Admissions
  admissions:
    title: Many Moons Educational Consulting Presents
    eastside_link_caption: 点击了解更多信息
    tpca_link_caption: 点击了解更多信息

    intro:
      title: 集月教育咨询服务
      desc:
        我们相信美国有全球最好的教育。我们以帮助学生和家长实现接受美国教育的梦想为我们的使命。赴美留学的申请、签证、寄宿家庭等手续可能令很多学生及其家庭望而生却，我们的专长便在于全程为学生、家长提供帮助与服务。我们承诺为我们的客户家庭提供诚实、可靠、完整的服务。
    philosophy:
      title: 关于国际学生住宿的伦理
      desc:
        寄宿家庭是我们的住宿项目之独特性所在。我们相信与美国家庭一起生活的留学生可以获得更好的教育环境，寄宿家庭能够提供重要的社会、情感支持，远远优于缺乏人情味的宿舍环境。
        我们对接待家庭进行了精心的挑选，挑选方式包括背景调查和面谈。
        我们将帮助接待家庭和留学生彼此适应，并提供后续的支持。
    process:
      title: 招生程序
      desc:
        <ol>
          <li>第一步：打印入学申请，发送给我们的教育咨询主管 郑老师（Mr. Sung Chung，联系方式： {encoded_email}）. 我们有一个招生申请程序。只要有空余的名额，我们都会考虑申请者的申请，但最佳的申请时间是新学期开始之前至少2个月。招生在每年的春季和秋季学期都会进行。 </li>
          <li>第二步：一旦接受你的申请，我们将安排通过Skype（视频通话软件）进行的学生面试。面试时间约15分钟。如果申请者条件允许，这一步的面试也可以当面进行。</li>
          <li>第三步：在面试完成之后，我们将做出是否接收学生的决定。这个决定的做出会根据学生的申请材料、面试情况以及是否有合适的接待家庭。录取决定的结果将通过电子邮件发送到学生家中。被接收的学生在提交定金和入学协议后，会收到包含I-20表（入学通知书）的信件。</li>
        </ol>
    calendar:
      title: 校历
      desc:
        <ul>
          <li>8月初：留学生入学培训</li>
          <li>8月中旬~12月中旬：第一学期</li>
          <li>12月底~次年1月初：圣诞节假期（两周）</li>
          <li>1月中旬~6月初：第二学期</li>
        </ul>
    school_fees:
      title: 学费及其他费用
      desc:
        <p>
          包括：注册费，入学培训费，特殊活动费用（如校游field trip、晚宴、远足），大学咨询费，大学申请辅导费，书本费，国际学生服务费。
        </p>
        
        <p>
          2011-2012学年度的学费及其他费用如下&#58;
        </p>
         
        <p>
          <strong>Traders Point基督教学院（TPCA）</strong>
          <br />
          7-12年级：每年16,000美元（约合十万人民币）
        </p>
          
        <p>
          <strong>Eastside基督教高中（ECHS）</strong>
          <br />
          7-12年级：每年18,000美元（约合十一万人民币）
        </p>
    additional_costs:
      title: 额外花费估计
      desc:
        <p>
          上述费用没有包含寄宿家庭的花费，午餐费用和参与体育运动的费用。学校会每月将这些额外花费的账单寄到学生家中。
        </p>
        
        <p>
          可预期的额外花费包括：
        </p>
         
        <ul>
          <li>寄宿家庭花费（TPCA：每年10,000美元-约合六万人民币；Eastside：20,000美元-约合十二万人民币）</li>
          <li>学校午餐（月均约70美元）School lunch (approximately $70 per month)</li>
          <li>课外体育项目（约100美元/项）</li>
          <li>制服（仅Eastside：约300美元，据具体项目而定）</li>
          <li>Ipad2 计划（仅Eastside：350美元）</li>
          <li>圣诞节假期、暑假往返家乡的花费</li>
          <li>必须准备含有1000美元的Visa卡以备不时之需（衣物、鞋；周末的娱乐；乐器租借；额外的艺术、舞蹈、体育训练等等）</li>
        </ul>

    mm_fees:
      title: 集月教育咨询费 
      desc:
        <ul>
          <li>申请费：1000人民币</li>
          <li>服务费：20,000人民币（收到I-20录取表时收取）</li>
        </ul>
        我们的任务是按照您的需要提供最好的服务。因此，我们的服务费仅在学生申请成功时收取。在申请进程中，如果发现学生和学校的适应度并不理想，我们不会在1000元的申请费之外加收其它费用。 

