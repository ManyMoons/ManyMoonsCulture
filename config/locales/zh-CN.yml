  # About
  about:
    mission:
      title: 集月教育咨询的使命
      desc:
        <p> 
          集月文化艺术交流中心是一个致力于通过对文化的讨论和体验来提升个人成长、建立社区的组织。
        </p>

        <p> 
          集月教育咨询有着同样的愿景，作为文化的桥梁，我们为学生提供充分体验美国高中教育的机会。我们相信，在美国留学的价值不仅在于得到美国的学位，这种教育经历更能够深刻地影响学生的世界观和自我形象，使他们终生受益。
        </p>

        <p> 
          我们意识到每个学生都是独特的，因此，我们提供的服务适应于学生和家长的个性化需要，以帮助学生和家长实现我们共同的愿景。从申请的过程，签证的过程，甚至到学生赴美进入寄宿家庭时后续的消息更新方面——我们是您一路的伙伴。
        </p>

        <p> 
          我们所提供的文化之旅对于学生和家长第一手了解美国的教育环境也大有裨益，而且通过文化旅行，您可以直接体验到我们公司和我们合作伙伴的服务。
        </p>

        <p> 
          您的家庭在为孩子的教育寻找实在可靠的伙伴吗？我们相信，我们的美国文化之旅项目，和我们与美国学校所有的直接关系，能够使您对我们的信心不断增长。
        </p>
      questions:
        如果想要知道更多关于文化之旅和学校的信息，请通过 %{encoded_email}联系我们，或致电18600164247.

