    about:
      title: 关于Traders Point
      desc:
        Traders Point基督教学院（TPCA）位于印第安纳州的西北部，是一所私立基督教学校。
        学校所有的办学理念注重给学生全面的教育，也就是在基督教价值体系的框架内传授知识给学生，并发展他们的技能。
        知识包括关键的生活能力，比如词语和数学。技能是对知识的应用，能够培养孩子的自主能力，建立终身学习的基础。
        但一个孩子要在这个世界上成功，仅有知识和技能是不够的——他的心灵必须得到充实，他需要有一个健康的价值体系用以评估知识、应用技能、做出决策。圣经世界观的教导就是要提供这样的价值体系，使学生明白上帝要他们如何行为，如何做出反应，如何应对生活。
        全面而完整的教育使人思想开阔，心灵充实——TPCA愿与您的家庭共同完成这个使命！
