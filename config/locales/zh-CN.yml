        <p>
        TPCA是走读制学校，进⼊入学校就读的国际学⽣生将被安排进⼊当地的美国家庭⽣生活，由这个寄宿家庭提供往返学校的接送和学⽣非在校时间的饮⾷食住宿。
        </p>
        <p>
        TPCA欢迎优秀的国际学⽣申请⼊学，被录取的学生将直接进入原有的班级。TPCA现有3名国际学⽣（2012年），为了面对来自中国的学生/家庭，学校授权集月教育中⼼作为在中国的官⽅方代表接受学生申请、提供国际学生服务。国际学⽣服务包括为学生匹配合适的寄宿家庭并帮助寄宿家庭和学生彼此适应。学生在校学习期间，另有国际学⽣生辅导员监督记录学⽣的生活学习情况，将多⽅面信息汇总写⼊学⽣进度报告，供国内的家庭全⾯了解孩子情况。
        </p>
        <p>
        详细了解寄宿家庭和国际学生服务
        </p>
        "
        

      sub:
        <h3>AP课程（大学先修课程）</h3>
         
        <ul>
          <li>提供大学课程的深度和广度</li>
          <li>提供AP课程测试；AP课程涵盖西班牙语、世界历史、化学和英语文学</li>
        </ul>
          
        <h3>荣誉课程</h3>

        <ul>
          <li>提供相关科目更有深度的学习</li>
          <li>更快完成课程进度</li>
          <li>给学生拓展机会来独立工作</li>
        </ul>

        <h3>大学预科课程</h3>

        <ul>
          <li>教授学生在大学获得成就所必需的技能和知识</li>
          <li>除特定课程外，所有主修课都是为预备大学教育而设定的</li>
        </ul>
    admissions:
      title: 入学申请
      desc:
        学生应提交申请材料和申请费做为申请的第一步。提交申请材料可以发送彩色扫描文档到%{encoded_email}，或邮
        寄至集月教育中心办公室。在确定申请后，学校将安排对学生进⾏面试。招生决定以⾯试表现为重，同时综合考虑学生的平时成
        绩、会考成绩、语言水平及语⾔潜力（年龄）。对于申请进入10年级以上年级的学生，TOEFL Junior的成绩要求为800以上。学校同样
        建议低年级申请者提供英语水平考试成绩，但对此不做强制要求。
    quote1:
      text:
        “Tonight we were discussing high school and I asked her what she thought. She simply said, ‘I love it.’ She does not say this lightly.”
        She grew up in public schools, she has cousins and an Uncle, Aunt and Grandparents that go to and work or worked in public schools. She sees and knows the difference and she is grateful for where her education is taking place. 
        So I say thank you to you, to Mr Lance and to all of our teachers. I am truly very grateful. 
      who: TPCA高一学生家长：KIM McMANUS
    quote2:
      text:
        In the spirit of seeking and sharing positive things in my life, I 
        couldn’t resist telling you about an amazing lesson that I witnessed 
        this morning. The teacher was launching a science unit about space. 
        These are the things that amazed me&#58; clearly stated student expectations, 
        compliments for students meeting the expectations, calm warnings given to 
        students not living up to the expectations stated, the lesson employed 
        excellent use of technology, including music, humor and pictures that 
        allowed comparison of something as large as planets and stars to be 
        clearly seen by the students. 

        The format of the lesson was deliberately 
        thought out with a catchy introduction, teaching that integrated God’s 
        great hand in creation and challenged the students, as scientists, to 
        solve a problem which was tested right there during the class. I 
        continue to be amazed by the teaching creativity and excellence of the 
        teachers. Way to go!!!
      who: Lisa M

  # Services > Cultural Exchange
  exchange:
    title: Cultural Exchange
    desc:
      <p>
        Many Moons 文化交流是一个致力于通 过对于文化的讨论和体验来提升个人成 长和社区建立的组织。
      </p>

      <p>
        Many Moons的活动就着重于“亲身体验 ”。书籍、电影或媒体只能让我们看到 其他国家的生活的掠影，而Many Moons 的活动却能让大家亲身尝试。与单单看到美丽的圣诞树相比，能亲自装饰一棵圣诞树自然感受不同，知道美国人在感恩节吃火鸡与真正常常火鸡的味道，同样也大有不同。
      </p>

      <p>
        所以如果你对他国文化有兴趣，并也想尝试全新的事物，那么就请到我们的中心来参加我们的活动吧。
      </p>
    quote1:
      text:
        Coming to Many Moons is like going home. No uneasiness, no worries. Only the sound of laughter with like-minded friends. 
      author: Andy
    quote2:
      text:
        My first experience at Many Moons was unforgettable; Even through my 
        broken English, I still felt the power of “cultural exchange”. 
      author: Kurt
    quote3:
      text:
        Friends here are very sincere, easygoing, and easy to get along with. 
        It’s worth your time to check out Many Moons! Hurry on over! Cheer 
        and joy are awaiting your arrival!
      author: Megan


  # Services > University Tour
  university_tour:
    title: 美国名校文化游

    walk:
      title: 追随华盛顿总统（George Washington）、杰弗逊总统（Thomas Jefferson）及其同仁的足迹！
      desc: 
        此行游览将一举囊括美国历史中的重要城市：波士顿（Boston）、纽约（New York City）、西点（West Point）、巴尔的摩（Baltimore）、费城（Philadelphia）、葛底斯堡（Gettysburg）、赫尔希镇（Hershey）、华盛顿哥伦比亚特区（Washington D.C.）等等

    visit:
