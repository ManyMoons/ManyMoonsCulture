    # About > Staff
    staff:
      title: Our Staff
      grace:
        title: Grace Wen，机构创始人
        desc:
          <p>
            Grace Wen 16岁进入耶鲁大学，在那里完成本科学业，主修英语文学；随后又在哥伦比亚大学教师学院获得应用语言学硕士学位。
          </p>
         
          <p>
            Grace曾游访世界各国，在新英格兰的私立学校、热带太平洋岛屿、以及纽约的中国城等各个地方任教，积累了丰富的教学经历。而在她看来，最难忘的经历之一还是在上海交通大学做老师，与那里优秀的老师和学生们在一起。2006年，Grace荣获上海交通大学"飞利浦"教学优秀奖。
          </p>
          
          <p>
            也正是在上海交大任教期间，Grace开始组织她的中国学生和从美国来访问学生在一起开展文化交流活动。她一直希望通过推动跨文化交流来增进不同人之间的友谊和彼此的相互理解，终于在2010年建立了集月文化交流中心作为这个愿景的延伸。近年来，她也在全国英语等级考试（CET）和上海交通大学出版社担任语言顾问。
          </p>
      sung:
        title: Sung（郑诚），教育咨询主管
        desc:
          <p>
            Sung毕业于UCSD（加州大学圣地亚哥分校），在南加州的Biola大学完成研究生学业。在1996年的暑假，他曾到访中国东北地区的很多城市，并决定有朝一日来到中国扎根。
          </p>
          <p>
            无论在美国还是中国，Sung都有着大量与学生工作的经验。他对人的热心，尤其是对全球各地学生的关注，促使他建立了集月教育咨询中心。他的工作经历包括在洛杉矶联合学区（Los Angeles Unified School District）教学，做JAMA学生大会讲员和协调员，以及在美国各地的基督教团体中担任讲员。他现在和他美丽的妻子和4个可爱的女儿一起住在北京。
          </p>
      chloe:
        title: Chloe（吴秋雨，小雨），中国学生申请专员
        desc:
          <p>
            Chloe是土生土长的北京人。毕业于北京四中和北京大学的她是国内最一流教育的体验者，而心理学的专业背景使她对人的发展、全面健康，以及教育在其中的作用有着特别的关注。
          </p> 
          <p>
            从05年开始Chloe积累了4年多参与初高中学生工作的经历，她在2010、2011年两次组织中美初高中学生交流活动，也参与了Stanford大学与国内教育工作者的心理工作坊项目。在集月教育咨询中心，Chloe着重面对中国家庭，致力于理解学生和家长的关注，通过具体可靠的服务帮助学生顺利进入海外学校的优质教育环境，在初高中这个自我意识发展的关键时期中得到最好的成长。
          </p> 
          <p>
            在热心工作之余，她喜欢学习、听音乐、把玩电子设备，也喜欢与朋友和小动物在一起做任何事情。
          </p> 
       
      esther:
        title: Esther（张珠惠，珠惠），韩国学生申请专员
        desc:
          <p>
            到现在，Esther有一半的时间在韩国度过，另一半在美国，她是全球文化交流的拥护者和实践者。她毕业于乔治亚州亚特兰大市（Atlanta, Georgia ）的Emory大学，在那里获得心理学学位。
          </p>

          <p>
            Esther曾教韩国和中国的中学生英语，孤独症儿童和有其他残疾的儿童，以及进行关于儿童空间知觉的认知地图的研究。她感兴趣的领域是世界各地人们的整体健康（生理、心理、社会和心灵的健康），尤其是处于边缘的人群。她相信社会团体发展和实践是更加健康的关键。
          </p>

          <p>
            Esther现在在中国拥抱她的另一片世界。近来，她喜欢骑着她的自行车在北京繁忙的路上上练习骑自行车、尝试她永远说不上名字的中国菜、用Ko-ChEnglish和朋友聊天。
          </p>
      daniel:
        title: Daniel（尹泰凡，大牛），技术主管
        desc:
          <p>
            Daniel是一个有着超过十年专业经验的IT专家，主攻网络方案的开发和设计。他相信软件开发是一门科学也是一门艺术，因此他努力要做一个“软件手艺人”，而非呆板的工程师。在加入集月教育咨询中心之前，大牛在从世界500强公司到小型自主创业企业等一系列不同环境种工作过，有着丰富的经历。
          </p>
          <p>
            大牛在尔湾加州大学（University of California Irvine）拿到信息和计算科学专业的学历。从毕业开始，他一直继续对软件开发和用户设计体验的新趋势和最佳实践的研究。
          </p>
          <p>
            在Mac OSX系统上，他喜欢选择使用Rails，ViM，git，iTerm2和tmux的网络开发环境。他也有近十年在微软系统上编程的专业经验，对相应技术工具非常熟悉。在充分驾驭两种系统平台之后，现在的他倾向于使用*nix stack，是开源软件的忠诚拥护者。
          </p>
          <p>
            如果不是在工作，他会要么在家和妻子一起，焦急地等待迎接他们即将出生的孩子，要么继续上课学习中文。还在家乡加州的时候，他很喜欢冲浪（在海里，不是网上），到北京以后，他开始有一些更“宅”的爱好了，比如阅读，或者和朋友一起看电影。
          </p>

    our_name:
      title: 我们的名字
      desc:
        <p>
          “Many Moons（集月）”是一本由美国有名的作者和插图画家 James Thurbur 所著的儿童读物的书名。在那个故事里，一个小公主想要拿到月亮，但是国王召集他的智者们来出谋划策时，所有人都是在找理由来说明这个任务的不可能性，而最后，是一个宫廷御用小丑找到了问题的答案，那就是做一个简单的思维变通。然而，要做出这个变通，并非易事。 
        </p>

        <p>
          很难，但是并非不可能。 
        </p>

        <p>
          我们希望能使人们对自己的思维模式做出改变。 通过体验各种文化，加上在创意和想象力方面的熏陶，我们希望能鼓励大家用另一个角度来观察世界，或许，从而能帮助他们找到他们一直在探索的问题的答案。
        </p>
      book_caption: 1990 edition（新版）
      korean_book_caption: 韩语版

