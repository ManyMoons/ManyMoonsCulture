  # home page
  home:
    hero:
      title: "欢迎来到集月文化艺术交流中心"
      desc: "为中小学学生提供高质量的赴美留学机会"
      button_html: 进一步了解 &raquo;
    heading1:
      title: 连通 <span class="hero-sub-normal">优质学校</span>
      desc: "教育是明智的投资，但起决定性作用的往往是你所选取的方式。我们所代表的私立基督教学校，以及友爱的寄宿家庭环境，将使你在预备未来的途中轻装上阵。让我们来告诉你如何申请吧！"
      button_html: "了解详情 &raquo;"
    heading2:
      title: 体验 <span class="hero-sub-normal">多维文化</span>
      desc: "文化不能纸上谈兵，是要用体验、品味才能真正认识的。我们邀请你来看、来闻、来尝、来亲身感受美国的文化到底是什么滋味"
      button_html: "了解详情 &raquo;"
    heading3:
      title: 逐梦 <span class="hero-sub-normal">精彩未来</span>
      desc: "来加入我们为期一周的梦想之旅吧！游览美国最具历史性意义的城市，和最享誉世界的学府，让激情与梦想又一次充溢胸膛-这样的经历会让您和您的孩子对未来有更广阔的憧憬"
      button_html: "了解详情 &raquo;"

  # Services > Admissions
  admissions:
    title: Many Moons Educational Consulting Presents
    eastside_link_caption: 点击了解更多信息
    tpca_link_caption: 点击了解更多信息

    intro:
      title: 集月教育咨询服务
      desc:
        我们相信美国有全球最好的教育。我们以帮助学生和家长实现接受美国教育的梦想为我们的使命。赴美留学的申请、签证、寄宿家庭等手续可能令很多学生及其家庭望而生却，我们的专长便在于全程为学生、家长提供帮助与服务。我们承诺为我们的客户家庭提供诚实、可靠、完整的服务。
    philosophy:
      title: 关于国际学生住宿的伦理
      desc:
        寄宿家庭是我们的住宿项目之独特性所在。我们相信与美国家庭一起生活的留学生可以获得更好的教育环境，寄宿家庭能够提供重要的社会、情感支持，远远优于缺乏人情味的宿舍环境。
        我们对接待家庭进行了精心的挑选，挑选方式包括背景调查和面谈。
        我们将帮助接待家庭和留学生彼此适应，并提供后续的支持。
    process:
      title: 招生程序
      desc:
        "
        申请与预录取:
        <br />
          a) 联系%{encoded_email} 获得申请表和集月账户信息
        <br />
          b) 完成申请材料第一部分--Application Process，与申请费1000元一同提交【1】</li>
        <br />
          c) Skype面试</li>
        <br />
          d) 若面试通过，学生将得到预录取通知，进入注册阶段</li>
        <br />
        <br />
        注册:
        <br />
          a) 继续完成申请材料第二部分--Registration Process </li>
        <br />
          b) 得到可能的寄宿家庭信息（先到先得，在提交定金时完成预约）</li> 
        <br />
          c) 提交全部申请材料与学费定金【2】</li> 
        <br />
          d) 正式录取，得到I-20表【3】</li> 
        <br />
        <br />
        入学准备:
        <br />
          a) 学生携I-20表签证成功后，需在一周内提交学费及寄宿家庭费用余下的部分</li> 
        <br />
          b) 学前培训（北京部分）--7月底</li> 
        <br />
          c) 提前认识寄宿家庭（自愿）</li> 
        <br />
        <br />
        补充说明:
        <br />
        【1】 申请材料请EMS到北京集月教育办公室（北京海淀区五道口华清嘉园3号楼503，100083），
        或扫描成PDF文档发送到 %{encoded_email}；2013年秋季学期申请截止日期为2013-6-15
        <br />
        【2】定金金额为3000USD，提交至学校账户；除签证失败的情况外，定金不可退
        <br />
        【3】学生被正式录取后，可在一个星期之内得到I-20号码，纸板I-20表需要约两周时间送到学生手里
        "
    calendar:
      title: 校历
      desc:
        "
        <ul>
          <li>7月底：留学生入学培训</li>
          <li>8月初：第一学期</li>
          <li>12月底~次年1月初：圣诞节假期（两周）</li>
          <li>1月中旬~6月初：第二学期</li>
        </ul>
        "
    school_fees:
      title: 学费及其他费用
      desc:
        "
        <p>
          包括：注册费，入学培训费，特殊活动费用（如校游field trip、晚宴、远足），大学咨询费，大学申请辅导费，书本费，国际学生服务费。
        </p>
        
        <p>
          2012-2013学年度的学费及其他费用如下:
        </p>
         
        <p>
          <strong>Traders Point基督教学院（TPCA）</strong>
          <ul>
            <li>学费： 16,000 美元/年*</li>
            <li>寄宿家庭：15,000美元 /年</li>
            <li>(共计：31,000美元 /年)</li>
          </ul>
        </p>
          
        <p>
          <strong>Eastside基督教高中（ECHS）</strong>
          <ul>
            <li>学费: 18,350 美元/年 </li>
            <li>寄宿家庭: 20,000 美元/年 </li>
            <li>(共计：38,350美元/年)</li>
          </ul>
        </p>
        <p>
          <strong>Crossroads费用</strong>
          <ul>
            <li>学费: 18,000 美元/年 </li>
            <li>寄宿家庭: 20,000 美元/年 </li>
            <li>(共计：38,000美元/年)</li>
          </ul>
        </p>
        <p>
          * 共10个月，不包含暑假的2个月
        </p>
        "
    additional_costs:
      title: 额外花费估计
      desc:
        <p>
          上述费用没有包含寄宿家庭的花费，午餐费用和参与体育运动的费用。学校会每月将这些额外花费的账单寄到学生家中。
        </p>
        
        <p>
          可预期的额外花费包括：
        </p>
         
        <ul>
          <li>寄宿家庭花费（TPCA：每年10,000美元-约合六万人民币；Eastside：20,000美元-约合十二万人民币）</li>
          <li>学校午餐（月均约70美元）School lunch (approximately $70 per month)</li>
          <li>课外体育项目（约100美元/项）</li>
          <li>制服（仅Eastside：约300美元，据具体项目而定）</li>
          <li>Ipad2 计划（仅Eastside：350美元）</li>
          <li>圣诞节假期、暑假往返家乡的花费</li>
          <li>必须准备含有1000美元的Visa卡以备不时之需（衣物、鞋；周末的娱乐；乐器租借；额外的艺术、舞蹈、体育训练等等）</li>
        </ul>

    mm_fees:
      title: ""
      desc:
        <ul>
          <li>申请费：1000人民币</li>
        </ul>

    homestay:
      title: 寄宿家庭及国际学生
      desc:
        "
        <p>
        我们的学校实行走读制，进⼊入学校就读的国际学⽣生将被安排进⼊当地的美国家庭⽣生活，由这个寄宿家庭提供往返学校的接送和学⽣非在校时间的饮⾷食住宿。接待国际学⽣生的家庭多是学校教职工、学生的家庭，经过背景调查、面谈等过程精心挑选，寄宿家庭的“⽗母”在⽣活、学习上承担对学⽣的监护、照管责任。国际学⽣进入寄宿家庭后将被视为家庭的一部分，参与各种家庭活动。只有在与寄宿家庭搭配合适之后，国际学⽣才会正式被学校录取。
        </p>

        <p>
        成功被录取的国际学生将直接混入原有的班级。为了面对来自中国的学生/家庭，学校授权集月教育中⼼作为在中国的官⽅方代表接受学生申请、提供国际学生服务。国际学⽣服务包括为学生匹配合适的寄宿家庭并帮助寄宿家庭和学生彼此适应。学生在校学习期间，另有国际学⽣生辅导员监督记录学⽣的生活学习情况，将多⽅面信息汇总写⼊学⽣进度报告，供国内的家庭全⾯了解孩子情况。
        </p>
        "

    questions:
      title: 有其他问题？
      desc:
        关于开始申请以及如何填写申请表，若有任何疑问请发送邮件到  
        %{encoded_email}，或致电18600164247。

