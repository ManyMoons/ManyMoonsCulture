    history:
      title: School History
      desc:
        <p>
          Eastside Christian Schools was established as part of the Eastside 
          Christian Church ministry in 1976. David Schoen has been the lead 
          administrator since 1980 when the school was a preschool through 
          fifth grade campus of 100 students.
        </p>
         
        <p>
          The school grew rapidly during the 1980's, filling the space that 
          Eastside Christian Church was able to provide at the time. As the 
          church added facilities, the school was given additional office and 
          classroom space as well. As part of the growth process, grades were 
          added up through eighth grade.
        </p>
          
        <p>
          As Eastside Christian Schools matured, it became apparent that the 
          school needed to become a separate corporation to expand our 
          Christian school ministry to additional locations as well as to 
          add a high school.
          Today Eastside Christian Schools has grown to become a fully 
          accredited educational program and operates two school campuses in 
          the City of Fullerton California. At Eastside you will find a 
          comprehensive educational program for all age groups from preschool 
          through twelfth grade.
        </p>

    about:
      title: About Eastside
      desc:
        Eastside Christian High School and Junior High operates a comprehensive 
        high school and junior high program in a shared facility in freeway-close 
        west Fullerton. With large classrooms, cafeteria, gymnasium, science labs 
        and computer lab on site, and Hunt Branch Public Library sharing its 
        border; Eastside occupies property owned by Grace Ministries International, 
        and leases local city fields for outdoor sports. Students are encouraged to 
        participate in a variety of activities, including sports, arts, service and 
        leadership. With opportunities such as extra-curricular mission trips and a 
        four-year film-making institute, Eastside offers the basics of a curriculum 
        for college preparation while it provides areas of high interest for 
        students to explore.
    accreditation:
      title: Accreditation
      desc:
        Our K-12 program is accredited by the Western Association of Schools and 
        Colleges (WA SC). Detailed information in regards to WASC accreditation 
        can be found on their 
        <a href="http://www.acswasc.org/index.htm" target="_blank">website</a>.  

    academics:
      title: Academics
      desc:
        <p>
          Both the Eastside junior high and high school program received a 
          six-year term of accreditation from the Western Association of 
          Schools and Colleges in 2007. The curriculum at Eastside is college 
          prep, and meets all curricular requirements of the University of 
          California. All a-g high school courses have been submitted and 
          approved by the UC board. ECHS graduation requirements meet 
          pre-requisites for UC or CSU admission, with the additional 
          requirement of four years of Bible and three semesters of 
          business/technology. 
        </p>
         
        <p>
          Students may choose from <strong>eight AP courses</strong> during 
          their junior and senior years, and a trip to Europe for additional 
          academic credit.
        </p>

    admissions:
      title: Admissions
      desc:
        If you would like more information about applying to Eastside, please 
        contact Mr. Sung Chung, who is the Eastside Christian Schools 
        representative for China, at sung@manymoonsculture.org.

