        <br />
        From Boston to Washington D.C.
      </p>
      
      <p>
        <strong>When?</strong>
        <br />
        Coming August of 2012!
      </p>
       
      <p>
        <strong>How Much?</strong>
        <br />
        2000USD per person not including airfare to and from the United States.
      </p>

    how_sign_up:
      title: How do I sign up?
      desc: For more information please contact Sung at sung@manymoonsculture.org so that we can send you a brochure and application form with more information.

