  # Services > University Tour
  university_tour:
    title: American Cultural University Tour

    walk:
      title: Come walk the streets where George Washington, Thomas Jefferson and their colleagues walked! 
      desc: 
        The tour will include visiting major cities of historical significance such
        as Boston, New York City, West Point, Baltimore, Philadelphia,
        Gettysburg, Hershey, Washington, D.C., and many more!

    visit:
      title: Visit the universities of Harvard, Princeton and other major educational institutions that have shaped and formed the leaders of America.
      desc:
        Students will have opportunities to visit the campuses
        and meet with Admissions representative to discuss admissions
        requirement and preparation for future applicants.

    study:
      title: Study English in the context of America’s culture and history.
      desc:
        Travelers will be accompanied by ESL teachers who will incorporate
        the curriculum of each day into an English learning opportunity.

    how_where_when_cost:
      <p>
        <strong>How Long?</strong>
        <br />
        7 days 
      </p>
     
      <p>
