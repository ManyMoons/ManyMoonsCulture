      title: "关于Crossroads"
      desc:
        "
        <p>
          Crossroads基督教学校是一所私⽴走读制学校，在加州科洛纳城（Corona City）拥有占地17英亩、约7万平⽅米的校园。学校所处的地区近年来发展良好，社区安全，犯罪率⽐加州平均值低70.54%（2010），很多年轻的家庭纷纷选择定居在此。当地的南加州气候温暖宜人，有丰富的种族⽂化。
        </p>
        "

