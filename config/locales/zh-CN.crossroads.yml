    accreditation:
      title:  "学术情况"
      desc:
        "
        <p>
          Crossroads学校经过美国⻄部学校学院协会（WASC）和国际基督教学校联盟（ACSI）的双重认证，在科洛纳城有很好的名声与影响力，正以⾼水平的教育、健康友好的氛围和完整先进的校园设施吸引越来越多当地学生入学。
藉着⼩学部与初中部的良好发展势头，学校新近成⽴了⾼中部。⾼中部现提供9⻔网络AP课程给学有余⼒的学生。
        </p>
        <p>
          Crossroads为学⽣提供丰富的教学实践活动。学校组织7年级学⽣去洛杉矶附近的卡特琳纳岛进⾏科学游；8年级学生则可以通过历史文化游走访美国重要的历史古迹和知名学府，并有机会直接向⼤学招⽣老师咨询申请信息。
        </p>
        "

    academics:
      title:  "国际学生"
      desc:
        "
        <p>
          Crossroads现有的5名国际学生全部来⾃自韩国（2012年），学校正向更多国家的优秀学生敞开⼤门。为了面对来自中国的学生/家庭，学校授权集月教育中⼼作为在中国的官⽅方代表接受学生申请、提供国际学生服务。
        </p>
        <p>
          国际学⽣服务包括为学生匹配合适的寄宿家庭并帮助寄宿家庭和学生彼此适应。学生在校学习期间，另有国际学⽣生辅导员监督记录学⽣的生活学习情况，将多⽅面信息汇总写⼊学⽣进度报告，供国内的家庭全⾯了解孩子情况。
        </p>
        <p>
          更多了解寄宿家庭与国际学生服务
        </p>
        "
       
        
    admissions:
      title:  "入学申请"
      desc:
        "
        <p>
        学生应提交申请材料和申请费做为申请的第一步。提交申请材料可以发送彩色扫描文档到%{encoded_email}，或邮寄至集月教育中心办公室。在确定申请后，学校将安排对学生进⾏面试。招生决定以⾯试表现为重，同时综合考虑学生的平时成绩、会考成绩、语言水平及语⾔潜力（年龄）。对于申请进入10年级以上年级的学生，TOEFL Junior的成绩要求为800以上。学校同样建议低年级申请者提供英语水平考试成绩，但对此不做强制要求。
        </p>
        "
